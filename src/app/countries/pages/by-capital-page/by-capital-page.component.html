<h2 class="pb-3 text-4xl text-center text-blue-900">By Capital</h2>
<hr>

<div class="mt-5">
    <!-- SearchBox -->
    <shared-search-box (onValue)="searchByCapital($event)" placeholder="Search by capital"></shared-search-box>
</div>

<div>
    <!-- Resultados -->
    <ul>
        <li *ngFor="let country of countries">
            {{ country.capital }} - {{ country.region }} - {{
            country.population }} habitants
        </li>
    </ul>
</div>
