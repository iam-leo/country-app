<h2 class="pb-3 text-4xl text-center text-blue-900">By Region</h2>
<hr>

<div class="mt-5">
    <!-- SearchBox -->
    <!-- <shared-search-box (onValue)="searchByRegion($event)" (onDebounce)="searchByRegion($event)"
        placeholder="Search by region"></shared-search-box> -->
    <div class="flex justify-center w-full gap-x-4">
        <button *ngFor="let region of regions" class="px-4 py-2 font-semibold rounded-md" [ngClass]="{'bg-white border border-sky-700 text-sky-700' : selectedRegion === region,
                'bg-sky-700 text-white': selectedRegion !== region
            }" (click)="searchByRegion(region)">
            {{region}}
        </button>
    </div>
</div>

<div class="w-full">
    <!-- Spinner -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- Resultados -->
    <countries-table [countries]="countries"></countries-table>
</div>
