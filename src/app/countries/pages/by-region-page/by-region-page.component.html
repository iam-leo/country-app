<h2 class="pb-3 text-4xl text-center text-blue-900">By Region</h2>
<hr>

<div class="mt-5">
    <div class="flex flex-wrap justify-center w-full md:flex-nowrap gap-x-5 md:gap-x-4 gap-y-4 md:gap-y-0">
        <button *ngFor="let region of regions" class="px-4 py-2 text-sm font-semibold rounded-md md:text-base"
            [ngClass]="{'bg-white border border-sky-700 text-sky-700' : selectedRegion === region,
                'bg-sky-700 text-white': selectedRegion !== region
            }" (click)="searchByRegion(region)">
            {{region}}
        </button>
    </div>
</div>

<div class="w-full">
    <!-- Spinner -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- Resultados -->
    <countries-table [countries]="countries"></countries-table>
</div>
